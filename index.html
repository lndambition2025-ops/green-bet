<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GreenBet Pro</title>
    <style>
        :root { --primary: #2ecc71; --dark: #121212; --card: #1e1e1e; --text: #ffffff; }
        body { background: var(--dark); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto; margin: 0; padding-bottom: 80px; }
        header { background: var(--card); padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary); position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 1.5rem; font-weight: 900; color: var(--primary); letter-spacing: -1px; }
        .bankroll { background: rgba(46, 204, 113, 0.1); padding: 5px 12px; border-radius: 20px; border: 1px solid var(--primary); font-weight: bold; }
        
        .container { padding: 15px; }
        .section-title { font-size: 0.9rem; text-transform: uppercase; opacity: 0.5; margin-bottom: 15px; letter-spacing: 1px; }
        
        .match-card { background: var(--card); border-radius: 16px; padding: 18px; margin-bottom: 15px; border-left: 4px solid transparent; transition: 0.3s; }
        .value-active { border-left-color: var(--primary); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        
        .league { font-size: 0.7rem; opacity: 0.6; margin-bottom: 8px; }
        .teams { font-size: 1.1rem; font-weight: bold; margin-bottom: 15px; display: flex; justify-content: space-between; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 0.85rem; }
        .stat-box { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px; text-align: center; }
        .stat-val { display: block; font-size: 1.1rem; font-weight: bold; color: var(--primary); }
        
        .badge-value { background: var(--primary); color: black; font-weight: 800; padding: 4px 10px; border-radius: 6px; font-size: 0.75rem; display: inline-block; margin-top: 15px; }
        
        nav { position: fixed; bottom: 0; width: 100%; background: var(--card); display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #333; }
        .nav-item { opacity: 0.5; font-size: 0.7rem; text-align: center; background: none; border: none; color: white; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--primary); }
        .nav-icon { display: block; font-size: 1.4rem; margin-bottom: 4px; }
    </style>
</head>
<body>

    <header>
        <div class="logo">‚òòÔ∏è GREENBET</div>
        <div class="bankroll"><span id="balance">1 000.00</span> ‚Ç¨</div>
    </header>

    <div class="container">
        <p class="section-title">Analyses du jour - 28 F√©v 2026</p>
        <div id="app-content">
            </div>
    </div>

    <nav>
        <button class="nav-item active"><span class="nav-icon">üìä</span>PRONOS</button>
        <button class="nav-item"><span class="nav-icon">üìë</span>HISTORIQUE</button>
        <button class="nav-item"><span class="nav-icon">üë§</span>PROFIL</button>
    </nav>

    <script>
        // Simulation des matchs du jour (Sera remplac√© par l'API r√©elle)
        const liveData = [
            { league: "PREMIER LEAGUE", t1: "Liverpool", t2: "Chelsea", myProba: 68, bookieOdds: 1.85 },
            { league: "LIGUE 1", t1: "PSG", t2: "Nice", myProba: 75, bookieOdds: 1.55 },
            { league: "LA LIGA", t1: "Real Madrid", t2: "Valence", myProba: 58, bookieOdds: 2.10 },
            { league: "SERIE A", t1: "Juventus", t2: "Inter", myProba: 33, bookieOdds: 2.80 }
        ];

        function buildApp() {
            const container = document.getElementById('app-content');
            container.innerHTML = '';

            liveData.forEach(match => {
                const bookieProba = (1 / match.bookieOdds) * 100;
                const value = (match.myProba - bookieProba).toFixed(1);
                const isValue = value > 5; // On affiche "Value" si > 5% d'√©cart

                const card = document.createElement('div');
                card.className = `match-card ${isValue ? 'value-active' : ''}`;
                card.innerHTML = `
                    <div class="league">${match.league}</div>
                    <div class="teams"><span>${match.t1}</span> <span>vs</span> <span>${match.t2}</span></div>
                    <div class="stats-grid">
                        <div class="stat-box">Proba App<span class="stat-val">${match.myProba}%</span></div>
                        <div class="stat-box">C√¥te Bookie<span class="stat-val">${match.bookieOdds}</span></div>
                    </div>
                    ${isValue ? `<div class="badge-badge"><span class="badge-value">‚ö° VALUE DETECTED : +${value}%</span></div>` : ''}
                `;
                container.appendChild(card);
            });
        }

        window.onload = buildApp;
    </script>
</body>
</html>
